<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="styles.css">
    <!--
        &copy; 2024 Kai Wolf. All rights reserved.
    -->
</head>
<body>
    <div class="container">
        <div class = "title-container">
            <img src="SudokuPicture.webp" alt="Sudoku Picture">
            <h1>Sudoku Solver</h1>
        </div>
        <p>
            This is a simple Sudoku solver that uses a backtracking algorithm to solve the puzzle.<br>
            You can also check your solution to see if it is correct.<br>
            Additionally, you can generate a new game with a specified difficulty and try to solve it yourself.<br>
        </p>
        <div id="sudoku-board" class="board"></div>
        <div class="controls">
            <button id="check-solution">Check Solution</button>
            <button id="solve-board">Start Solver</button>
            <button id="new-game">New Game</button>
            <select id="difficulty">
                <option value="hard">hard</option>
                <option value="medium">medium</option>
                <option value="easy">easy</option>
            </select>
        </div>
        <footer>
            <p>&copy; 2024 Kai Wolf. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
